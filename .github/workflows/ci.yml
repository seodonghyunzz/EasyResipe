name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Build application
        run: |
          echo "ğŸ”¨ Starting build process..."
          npm run build
          echo "âœ… Build completed successfully"

    - name: Check if build succeeded
      run: |
        echo "ğŸ” Checking build results..."
        if [ -d ".next" ]; then
          echo "âœ… Build successful - .next directory exists"
          echo "ğŸ“ Contents of .next directory:"
          ls -la .next/
          echo "ğŸ“Š Directory size:"
          du -sh .next/
        else
          echo "âŒ Build failed - .next directory not found"
          echo "ğŸ” Checking current directory contents:"
          ls -la
          echo "ğŸ” Checking for any build errors in logs..."
          exit 1
        fi

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1
