name: Performance Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: |
          npm start &
          # Wait for the server to start
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: "./.lighthouserc.json"
          uploadArtifacts: false
          temporaryPublicStorage: true

      - name: Generate performance report
        run: |
          echo "# ðŸš€ Performance Test Report" > performance-report.md
          echo "" >> performance-report.md
          echo "**Date:** $(date)" >> performance-report.md
          echo "**Repository:** ${{ github.repository }}" >> performance-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> performance-report.md
          echo "**Commit:** ${{ github.sha }}" >> performance-report.md
          echo "" >> performance-report.md
          echo "## ðŸ“Š Lighthouse Results" >> performance-report.md
          echo "" >> performance-report.md
          echo "Performance test completed successfully! ðŸŽ‰" >> performance-report.md
          echo "" >> performance-report.md
          echo "### ðŸ”— View Results" >> performance-report.md
          echo "- Check the Lighthouse CI action output for detailed results" >> performance-report.md
          echo "- Performance scores and recommendations are available in the action logs" >> performance-report.md

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance-report.md
